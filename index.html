<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Juegos Flash</title>
    <!-- Incluye el script de Ruffle -->
    <script src="https://ruffle.js.org/ruffle.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #ruffle-container {
            width: 800px; /* Ancho del contenedor del juego */
            height: 600px; /* Alto del contenedor del juego */
            border: 1px solid #ccc; /* Borde del contenedor */
            background-color: #fff; /* Fondo del contenedor */
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>
    <script>
        // Inicializar Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("ruffle-container").appendChild(player);

        // Cargar el archivo SWF
        player.load("papasdonuteria_102.swf"); // Asegúrate de que este archivo esté en la misma carpeta que index.html
    </script>
</body>
</html>
